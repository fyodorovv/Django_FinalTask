{% extends 'base.html' %}
{% load app_tags %}
{% block carusel %}
<div id="myCarousel" class="carousel slide position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  {% carousel_list%}

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

</div>
{% endblock %}


{% block content %}
    {% for p in products %}
    <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 p-3">
        <h2 class="display-5">{{p.title}}</h2>
        <p class="lead">{{p.description|linebreaks|truncatewords:20}}</p>
      </div>

      <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        {% if p.image %}
            <img src="{{p.image.url}}" alt="Изображение" class="d-block mx-auto" style="width: 100%; height: 100%; object-fit: cover; border-radius: 21px 21px 0 0;">
        {% endif %}
      </div>
      
      <div class="d-flex justify-content-center lead fw-normal gap-3 mt-3 mb-3 p-3">
        <a class="icon-link" href="{{ p.get_absolute_url }}">Подробнее<svg class="bi"><use xlink:href="#chevron-right"/></svg></a>
      </div>
    
    </div>
    {% endfor %}
{% endblock %}
