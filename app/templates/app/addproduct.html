{% extends 'base.html' %}

{% block content %}
<div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"> 
<h1 class="display-5 fw-bold pb-4">{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-label-group">
    {{ form.as_p }}
    </div>
    <p><button type="submit" class="btn btn-lg btn-primary">Отправить</button></p>
</form>
</div>
{% endblock %}
