{% for item in carousel_items %}
{% if forloop.first %}
<div class="carousel-item active">
{% else %}
<div class="carousel-item">
{% endif %}
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">{{item.title}}</h1>
      <h3 class="fw-normal text-muted mb-3">{{item.promo_text|truncatewords:13}}</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        <a class="icon-link" href="{{item.get_absolute_url}}">Купить<svg class="bi"><use xlink:href="#chevron-right"/></svg></a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
